@if (isOpen) {
  <div class="fixed inset-0 z-50">
    <div class="absolute inset-0 bg-black/30" (click)="close.emit()"></div>
    <div class="absolute right-0 top-0 bottom-0 w-[684px] bg-white shadow-[0px_4.8px_14.4px_0px_rgba(0,0,0,0.18),0px_25.6px_57.6px_0px_rgba(0,0,0,0.22)] flex flex-col">
      <div class="relative h-[44px] mt-[18px] px-sp-6 pt-sp-2">
        <button (click)="close.emit()"
          class="absolute right-[10px] top-0 w-[44px] h-[44px] flex items-center justify-center text-text-tertiary hover:bg-bg-light rounded transition-colors">
          <svg class="w-4 h-4" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 8.707l3.646 3.647.708-.708L8.707 8l3.647-3.646-.708-.708L8 7.293 4.354 3.646l-.708.708L7.293 8l-3.647 3.646.708.708L8 8.707z"/>
          </svg>
        </button>
        <h2 class="text-[20px] font-semibold text-primary leading-[28px] font-opensans">{{ title }}</h2>
      </div>
      <div class="flex-1 overflow-y-auto px-sp-6 pt-sp-2 pb-sp-6">
        <div class="border border-border-divider rounded-[4px] p-sp-2 text-[14px] text-text-primary leading-[20px] h-full font-opensans">
          @for (step of guideSteps; track step; let last = $last) {
            <p class="mb-0"><span class="font-semibold">{{ step.title }}:</span> {{ step.content }}</p>
            @if (!last) {
              <p class="mb-0">&nbsp;</p>
            }
          }
        </div>
      </div>
      <div class="h-[64px] bg-white relative shrink-0">
        <button (click)="close.emit()"
          class="absolute left-[24px] top-sp-5 h-[28px] px-sp-4 bg-primary text-white text-[14px] font-semibold rounded-[4px] hover:bg-primary-hover transition-colors flex items-center justify-center font-roboto">
          Close
        </button>
      </div>
    </div>
  </div>
}
