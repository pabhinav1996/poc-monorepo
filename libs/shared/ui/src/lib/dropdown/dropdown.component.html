<div class="dropdown-wrapper" [style.width]="width">
  @if (label) {
    <label class="block font-opensans font-semibold text-[14px] leading-[20px] text-text-label py-[5px]">
      {{ label }}
    </label>
  }
  <div class="relative">
    <select 
      [ngModel]="value()"
      (ngModelChange)="onSelectionChange($event)"
      [disabled]="disabled"
      class="w-full h-[32px] border border-border-input border-b-2 rounded-[4px] px-sp-2 pr-[32px] text-[14px] font-opensans appearance-none bg-white focus:outline-none focus:ring-1 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed"
      [ngClass]="{'text-text-placeholder': !value(), 'text-text-filled': value()}">
      <option value="">{{ placeholder }}</option>
      @for (opt of options; track opt.value) {
        <option [value]="opt.value">{{ opt.label }}</option>
      }
    </select>
    <svg 
      class="absolute right-[8px] top-[10px] w-[12px] h-[12px] pointer-events-none text-neutral-light" 
      viewBox="0 0 12 12" 
      fill="none">
      <path 
        d="M2.5 4.5L6 8L9.5 4.5" 
        stroke="currentColor" 
        stroke-width="1.2" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
    </svg>
  </div>
</div>
