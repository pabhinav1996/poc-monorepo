<div class="flex-1 h-[115px] bg-white border border-border rounded-[8px] px-sp-4 py-sp-3 shadow-[0px_3.2px_7.2px_0px_rgba(0,0,0,0.13),0px_0.6px_1.8px_0px_rgba(0,0,0,0.1)] flex flex-col justify-between">
  <div class="flex flex-col gap-sp-2">
    <div class="text-[16px] font-semibold text-primary leading-[16px] font-opensans"
    [ngClass]="card().valueClass">{{ card().title }}</div>
    <div class="text-[14px] font-normal text-text-label leading-[16px] font-opensans">{{ card().description }}</div>
  </div>
  <div class="flex flex-col items-end gap-sp-2">
    <div class="text-[16px] font-semibold text-primary leading-[16px] font-opensans"
    [ngClass]="card().valueClass">{{ card().value }}</div>
    <div class="text-[10px] font-normal text-text-label leading-[16px] font-opensans">{{ card().subtext }}</div>
  </div>
</div>
