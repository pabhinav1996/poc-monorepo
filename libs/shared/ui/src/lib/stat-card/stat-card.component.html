<div
  class="bg-white rounded-lg p-4 shadow-sm border border-gray-100 hover:shadow-md transition-shadow duration-300 relative overflow-hidden group h-full"
>
  <!-- Status Indicator Strip -->
  <div
    class="absolute top-0 left-0 bottom-0 w-1"
    [ngClass]="{
      'bg-blue-500': card.status === 'normal',
      'bg-yellow-500': card.status === 'warning',
      'bg-green-500': card.status === 'success',
      'bg-red-500': card.status === 'error'
    }"
  ></div>

  <div class="pl-2">
    <h3
      class="text-xs font-semibold text-purple-700 uppercase tracking-wide mb-1"
    >
      {{ card.title }}
    </h3>
    <div class="flex items-end justify-between">
      <div class="text-2xl font-bold text-gray-800">{{ card.value }}</div>
    </div>
    <div
      class="mt-2 text-[10px] text-gray-400 border-t border-dashed border-gray-200 pt-1"
    >
      {{ card.subtext }}
    </div>
  </div>

  <!-- Decorative Effect -->
  <div
    class="absolute -right-6 -bottom-6 w-20 h-20 rounded-full opacity-5 pointer-events-none group-hover:scale-110 transition-transform duration-500"
    [ngClass]="{
      'bg-blue-500': card.status === 'normal',
      'bg-yellow-500': card.status === 'warning',
      'bg-green-500': card.status === 'success',
      'bg-red-500': card.status === 'error'
    }"
  ></div>
</div>
