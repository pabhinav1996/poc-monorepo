    <div>
      <div class="flex flex-wrap gap-sp-4 items-end">
        <div class="w-[300px]">
          <label class="block font-opensans font-semibold text-[14px] leading-[20px] text-neutral-light py-[5px]">Search By Alert Id</label>
          <div class="relative">
            <input type="text" [(ngModel)]="alertId" (ngModelChange)="onFilterChanged()" (keyup.enter)="onEnter()" placeholder="Placeholder"
              class="w-full h-[32px] border border-border-input border-b-2 rounded-[4px] px-sp-2 text-[14px] font-opensans font-normal text-text-filled placeholder-text-placeholder focus:outline-none focus:ring-1 focus:ring-primary pr-[32px]">
            <svg class="w-[24px] h-[24px] absolute right-[8px] top-sp-1 text-neutral-light" fill="currentColor" viewBox="0 0 24 24">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
          </div>
        </div>
        <poc-dropdown
          label="Priority"
          [options]="toOptions(filters()?.priorities)"
          [(value)]="priority"
          (valueChange)="onFilterChanged()"
          placeholder="Select"
          width="100px"
        ></poc-dropdown>
        <poc-dropdown
          label="Type"
          [options]="toOptions(filters()?.types)"
          [(value)]="type"
          (valueChange)="onFilterChanged()"
          placeholder="Select"
          width="180px"
        ></poc-dropdown>
        <poc-dropdown
          label="Status"
          [options]="toOptions(filters()?.statuses)"
          [(value)]="status"
          (valueChange)="onFilterChanged()"
          placeholder="Select"
          width="120px"
        ></poc-dropdown>
        <poc-dropdown
          label="Risk Rating"
          [options]="toOptions(filters()?.riskRatings)"
          [(value)]="riskRating"
          (valueChange)="onFilterChanged()"
          placeholder="Select"
          width="120px"
        ></poc-dropdown>
        <div class="w-[180px]">
          <label class="block font-opensans font-semibold text-[14px] leading-[20px] text-neutral-light py-[5px]">Line of Business</label>
          <input type="text" [(ngModel)]="lineOfBusiness" (ngModelChange)="onFilterChanged()" (keyup.enter)="onEnter()" placeholder="CIB"
            class="w-full h-[32px] border border-border-input border-b-2 rounded-[4px] px-sp-2 text-[14px] font-opensans font-normal text-text-filled placeholder-text-placeholder focus:outline-none focus:ring-1 focus:ring-primary">
        </div>
        <div class="flex gap-sp-2">
          <button (click)="apply.emit()" class="h-[32px] px-sp-4 bg-primary text-white rounded-[4px] font-roboto font-semibold text-[14px] leading-[20px] hover:opacity-90 transition-opacity">Filter</button>
          <button (click)="reset.emit()" class="h-[32px] px-sp-4 bg-btn-secondary text-white rounded-[4px] font-roboto font-semibold text-[14px] leading-[20px] hover:opacity-90 transition-opacity">Reset</button>
        </div>
        <span class="text-[14px] font-semibold text-primary leading-[20px] ml-sp-4 mb-[6px] font-opensans">Total {{totalRecords()}} record(s).</span>
      </div>
    </div>
